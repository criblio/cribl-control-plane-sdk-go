name: Build Examples

on:
  pull_request:

jobs:
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies for main module
      run: |
        go mod tidy
        go mod download
      
    - name: Download dependencies for examples
      run: |
        cd examples
        go mod tidy
        go mod download
        
    - name: Build standalone examples
      run: |
        cd examples
        echo "Building standalone examples..."
        
        # Build standalone authentication examples
        echo "Building example-cloud-auth..."
        go build -o /tmp/example-cloud-auth example-cloud-auth.go
        
        echo "Building example-onprem-auth..."
        go build -o /tmp/example-onprem-auth example-onprem-auth.go
        
    - name: Build examples with auth dependency
      run: |
        cd examples
        echo "Building examples that require auth.go..."
        
        echo "Building example-cloud-worker-group..."
        go build -o /tmp/example-cloud-worker-group example-cloud-worker-group.go auth.go
        
        echo "Building example-stream..."
        go build -o /tmp/example-stream example-stream.go auth.go
        
        echo "Building example-edge..."
        go build -o /tmp/example-edge example-edge.go auth.go
        
        echo "Building example-packs..."
        go build -o /tmp/example-packs example-packs.go auth.go
        
