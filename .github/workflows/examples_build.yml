name: Build Examples on PR

on:
  pull_request:

jobs:
  examples_build:
    runs-on: ubuntu-latest
    outputs:
      is_speakeasy_pr: ${{ steps.check-pr.outputs.is_speakeasy_pr }}
      target_branch: ${{ steps.check-pr.outputs.target_branch }}
    
    steps:
    - name: Check PR source and target
      id: check-pr
      env:
        HEAD_REF: ${{ github.head_ref }}
        BASE_REF: ${{ github.base_ref }}
      run: |
        echo "Head ref: $HEAD_REF"
        echo "Base ref: $BASE_REF"
        
        # Check if this is a Speakeasy-generated PR
        if [[ "$HEAD_REF" == speakeasy-sdk-regen* ]]; then
          echo "is_speakeasy_pr=true" >> "$GITHUB_OUTPUT"
        else
          echo "is_speakeasy_pr=false" >> "$GITHUB_OUTPUT"
        fi
        
        echo "target_branch=$BASE_REF" >> "$GITHUB_OUTPUT"

    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      
    - name: Set up Go
      uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
      with:
        go-version: '1.23'
        
    - name: Cache Go modules
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.23-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.23-
          ${{ runner.os }}-go-
          
    - name: Prepare main module
      run: |
        go mod tidy
        go mod download
        
    - name: Prepare examples module
      run: |
        cd examples
        go mod tidy
        go mod download
        
    - name: Build standalone examples (ending with -auth.go)
      run: |
        cd examples
        echo "üîç Building standalone examples (ending with -auth.go)..."
        
        standalone_examples=$(find . -name "example-*-auth.go" -type f | sort)
        
        if [ -n "$standalone_examples" ]; then
          for example_file in $standalone_examples; do
            example_name=$(basename "$example_file" .go)
            echo "üî® Building $example_name (standalone)..."
            go build -v "$example_file"
            echo "‚úÖ $example_name built successfully"
            echo ""
          done
        else
          echo "üì≠ No standalone examples found"
        fi
        
    - name: Build examples with auth.go dependency
      run: |
        cd examples
        echo "üîç Building examples that require auth.go..."
        
        # Find all example-*.go files that don't end with -auth.go
        dependency_examples=$(find . -name "example-*.go" -type f ! -name "*-auth.go" | sort)
        
        if [ -n "$dependency_examples" ]; then
          for example_file in $dependency_examples; do
            example_name=$(basename "$example_file" .go)
            echo "üî® Building $example_name (with auth.go)..."
            go build -v "$example_file" auth.go
            echo "‚úÖ $example_name built successfully"
            echo ""
          done
        else
          echo "üì≠ No examples requiring auth.go found"
        fi

  auto_merge:
    name: Auto-merge Speakeasy PR (dev/stage only)
    needs: examples_build
    runs-on: ubuntu-latest
    # TODO: Restore branch check after testing: && (needs.examples_build.outputs.target_branch == 'dev' || needs.examples_build.outputs.target_branch == 'stage')
    if: needs.examples_build.outputs.is_speakeasy_pr == 'true'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_BRANCH: ${{ needs.examples_build.outputs.target_branch }}
        run: |
          echo "Auto-merging Speakeasy PR #${PR_NUMBER} targeting ${TARGET_BRANCH}..."
          
