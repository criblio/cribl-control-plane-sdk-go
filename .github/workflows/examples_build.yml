name: Examples Build

on:
  pull_request:

jobs:
  examples-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.23-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.23-
          ${{ runner.os }}-go-
          
    - name: Prepare main module
      run: |
        go mod tidy
        go mod download
        
    - name: Prepare examples module
      run: |
        cd examples
        go mod tidy
        go mod download
        
    - name: Test build standalone examples
      run: |
        cd examples
        echo "Testing standalone examples build..."
        
        echo "Building example-cloud-auth..."
        go build -v example-cloud-auth.go
        
        echo "Building example-onprem-auth..."
        go build -v example-onprem-auth.go
        
    - name: Test build examples with dependencies
      run: |
        cd examples
        echo "Testing examples with dependencies build..."
        
        echo "Building example-cloud-worker-group..."
        go build -v example-cloud-worker-group.go auth.go
        
        echo "Building example-stream..."
        go build -v example-stream.go auth.go
        
        echo "Building example-edge..."
        go build -v example-edge.go auth.go
        
        echo "Building example-packs..."
        go build -v example-packs.go auth.go
